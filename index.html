<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Soccer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="clupdiv1">
                    <p  class="clup" id="leftclup">Takım A</p>
                    <button class="btn btn5 btn-success " onclick="leftClupName()" >Takım Adını Giriniz</button>
                </div>
                
                <div class="clupCol">
                    <img class="imgSoccer" src="FCB.jpg" alt="">
                    <div class="valueDiv">
                        <p id="LeftValue"> 0 </p>
                    </div>
                </div>
                <div>
                    <button class="btn btn1 btn-success" onclick="leftFunctionPlus()"> <i class="bi bi-plus-lg"></i></button>
                    <button class="btn btn1 btn-success" onclick='leftFunctionMinus()'> <i class="bi bi-dash-lg"></i> </button>
                    <button class="btn btn1 btn3 btn-success "onclick="LeftInputValue()" > Gol Sayısını Giriniz </button>
                </div>
            </div>
            <div class="col-6">
                <div class="clupdiv2" >
                    <p class="clup" id="rightclup"  >Takım B</p>
                    <button class="btn btn6 btn-success " onclick="rightClupName()">Takım Adını Giriniz</button>
                </div>
                
                <div class="clupCol">
                    <div class="valueDiv">
                        <p id="rightValue"> 0 </p>
                    </div>
                    <img class="imgSoccer" src="real.jpg" alt="">
                    
                </div>
                <div class="btn2Div">
                    <button class="btn  btn2 btn-success " onclick='rightFunctionPlus()'>  <i class="bi bi-plus-lg"></i></button>
                    <button class="btn  btn2 btn-success " onclick='rightFunctionMinus()'> <i class="bi bi-dash-lg"></i> </button>
                    <button class="btn  btn2 btn4 btn-success" onclick="RightInputValue()" >Gol Sayısını Giriniz</button>

                </div>
                
            </div>

        </div>

    </div>
    <script src="1139p.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
